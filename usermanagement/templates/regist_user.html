{% extends 'base.html' %}
{% load static %}


{% block head-import %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/regist_user.css' %}">
{% endblock %}

{% block container %}
<div class="wrapper-container">
    <div class="login-container d-flex justify-content-center">
        <div class="login">
            <div class="login-header">
                <h3>Đăng ký tài khoản</h3>
            </div>

            <div class="login-body">
                <form method="POST" action="{% url 'regist_user' %}">
                    {% csrf_token %}

                    <!-- UserName -->
                    <div class="userInput">
                        <div class="input-group"> 
                            <input name="user_name" autocomplete="off" type="text" class="form-control" required>
                            <label class="form-label"><span class="content-name">Tên đăng nhập</span></label>
                        </div>
                    </div>

                    <!-- Fullname -->
                    <div class="userInput">
                        <div class="input-group"> 
                            <input name="full_name" autocomplete="off" type="text" class="form-control" required>
                            <label class="form-label"><span class="content-name">Họ và tên</span></label>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="userInput">
                        <div class="input-group"> 
                            <input name="email" autocomplete="off" type="email" class="form-control" required>
                            <label class="form-label"><span class="content-name">Địa chỉ email</span></label> 
                        </div> 
                    </div>

                    <!-- Password -->
                    <div class="userInput">
                        <div class="input-group"> 
                            <input name="password" autocomplete="off" type="password" class="form-control" required>
                            <label class="form-label"><span class="content-name">Mật khẩu</span></label> 
                        </div> 
                    </div>

                    <!-- Confirm password -->
                    <div class="userInput">
                        <div class="input-group"> 
                            <input name="re_password" autocomplete="off" type="password" class="form-control" required>
                            <label class="form-label"><span class="content-name">Xác nhận lại mật khẩu</span></label> 
                        </div> 
                    </div>

                    <!-- Button submit -->
                    <div class="form-group">
                        <input type="submit" value="Đăng ký" id="btnSignUp" class="btn float-right login_btn">
                    </div>
                </form>
            </div>

            <!-- Redirect to sign in -->
            <div class="login-footer">
                <div class="justify-content-center">
                    Bạn đã có tài khoản?
                    <a href="{% url 'login' %}">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
